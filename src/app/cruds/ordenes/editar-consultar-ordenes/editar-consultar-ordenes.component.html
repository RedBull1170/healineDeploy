<br><div>
    <a href="/ordenes-home">
        <div class="container" >
            <button class="boton-admin">↺ Atrás</button>
        </div>
    </a>
</div>

<div>
    <h1 class="title1" style="font-size: 40px; color: #2c91d5; padding: 5px; text-shadow: 1px 1px 2px #000000;">Editar <br> Ordenes Medicas</h1>
</div>
<div class="row no-gutters">
    <div class="col-xl-6" style="background-color: #feffff; margin-top: 35px;">
        <div style="margin-top: -90px;">
            <div>
                <div>
                    <form class="formSedeBuscar">
                        <h1>ㅤ</h1>
        
                        <div class="form-group">
                            <label class="labelSedeBuscar" for="filtroPaciente" style="font-size: 20px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: #101010; margin-left: 10%; margin-right: 10%;">Filtrar Por Paciente</label>
                            <input placeholder="Doc Del Paciente o Nombre" type="text" class="form-control" [(ngModel)]="filtroPaciente" name="filtroPaciente" style="margin-left: 10%; margin-right: 10%; width: 80%;">
                        </div>
        
                        <h1>ㅤ</h1>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-6" style="background-color: rgb(255, 255, 255);">
        <div>
            <table class="table table-striped table-responsive" style="width: 80%; margin: 0 auto; border-collapse: separate; border-spacing: 0; margin-top: 50px;">
                <thead>
                    <tr>
                        <td style="padding: 10px; text-align: center; background-color: #009DFF; color: #fff; border-radius: 10px 0 0 0;"><strong>Código de Orden</strong></td>
                        <td style="padding: 10px; text-align: center; background-color: #009DFF; color: #fff;"><strong>Paciente</strong></td>
                        <td style="padding: 10px; text-align: center; background-color: #009DFF; color: #fff;"><strong>Formula Medica</strong></td>
                        <td style="padding: 10px; text-align: center; background-color: #009DFF; color: #fff;"><strong>Descripción del Diagnóstico</strong></td>
                        <td style="padding: 10px; text-align: center; background-color: #009DFF; color: #fff;"><strong>Descripción del Tratamiento</strong></td>
                        <td style="padding: 10px; text-align: center; background-color: #009DFF; color: #fff; border-radius:  0 10px 0 0;" ><strong>Acciones</strong></td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let orden of filtrarOrdenes(ordenes) || []; let i = index" [class.odd]="i % 2 !== 0">
                        <td style="padding: 8px; text-align: center;">{{ orden.id }}</td>
                        <td style="padding: 8px; text-align: center;">{{ orden.paciente }}</td>
                        <td style="padding: 8px; text-align: center;">{{ orden.formula }}</td>
                        <td style="padding: 8px; text-align: center;">{{ orden.diagnostico }}</td>
                        <td style="padding: 8px; text-align: center;">{{ orden.tratamiento }}</td>
                        <td class="text-center">
                            <a [routerLink]="['/editar-ordenes/editar/', orden.id]">
                                <img src='../../../../assets/images/editar.png' alt='Editar Ordenes' style='width: 19px; height: 19px;'>
                            </a>ㅤ
                            <a (click)="borrarOrdenes(orden.id.toString())" style="color: #fff;">
                                <img src='../../../../assets/images/eliminar.png' alt='Eliminar Ordenes' style='width: 19px; height: 19px;'>
                            </a>
                        </td> 
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</div>
