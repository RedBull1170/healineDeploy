<br><div class="container" style="max-width: 1540px;" >
    <a href="/citas-home" style="margin-left: 4%;">
        <button class="boton-admin" onclick="goBack()">↺ Atrás</button>
    </a>
</div>
<div class="row no-gutters">
    <div >
        <h1 class="title1" style="font-size: 45px; color: #2c91d5; padding: 5px; text-shadow: 1px 1px 2px #000000;" >Consultar Cita Medica</h1>
    </div>
    <div class="col-xl-6" style="background-color: #feffff;margin-top: 60px; ">
        <div>
            <div class="form-group">
                <label class="labelCitaBuscar" for="filtroMedico" style="font-size: 20px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: #101010;margin-left: 10%; margin-right: 10%;">Filtrar Por Medico</label> <br> 
                <input placeholder="Documento o Nombre Del Medico" type="text" class="form-control" [(ngModel)]="filtroMedico" name="filtroMedico" style="margin-left: 10%; margin-right: 10%; width: 80%;">
            </div>
            <div class="form-group">
                <label class="labelCitaBuscar" for="filtroPaciente" style="font-size: 20px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: #101010;margin-left: 10%; margin-right: 10%;">Filtrar Por Paciente</label> <br> 
                <input placeholder="Documento o Nombre Del Paciente" type="text" class="form-control" [(ngModel)]="filtroPaciente" name="filtroPaciente" style="margin-left: 10%; margin-right: 10%; width: 80%;">
            </div>
            
        </div>
    </div>
    <div class="col-xl-6" >
        <div style="background-color: rgb(255, 255, 255);">
            <div>
              <table class="table table-striped table-responsive" style="width: 99%; margin: 0 auto; border-collapse: separate; border-spacing: 0; margin-top: 100px;">
                <thead>
                    <tr>
                        <th style="padding: 12px; text-align: center; background-color: #009DFF; color: #fff; border-top-left-radius: 10px;">Fecha</th>
                        <th style="padding: 12px; text-align: center; background-color: #009DFF; color: #fff;">Hora</th>
                        <th style="padding: 12px; text-align: center; background-color: #009DFF; color: #fff;">Paciente</th>
                        <th style="padding: 12px; text-align: center; background-color: #009DFF; color: #fff;">Médico</th>
                        <th style="padding: 12px; text-align: center; background-color: #009DFF; color: #fff;">Especialidad</th>
                        <th style="padding: 12px; text-align: center; background-color: #009DFF; color: #fff;">Facturacion</th>
                        <th style="padding: 12px; text-align: center; background-color: #009DFF; color: #fff; border-top-right-radius: 10px;">Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cita of filtrarCitas(citas | async) || []; let i = index" [class.odd]="i % 2 !== 0">
                        <td style="padding: 10px; text-align: center;">{{ cita.fecha }}</td>
                        <td style="padding: 10px; text-align: center;">{{ cita.hora }}</td>
                        <td style="padding: 10px; text-align: center;">{{ cita.paciente }}</td>
                        <td style="padding: 10px; text-align: center;">{{ cita.medico }}</td>
                        <td style="padding: 10px; text-align: center;">{{ cita.especialidad }}</td>
                        <td style="padding: 10px; text-align: center;" [ngClass]="{'facturacion-pendiente': cita.facturacion === 'pendiente', 'facturacion-pagada': cita.facturacion === 'pagada'}">{{ cita.facturacion }}</td>
                        <td style="padding: 10px; text-align: center;" [ngClass]="{'estado-pendiente': cita.estado === 'pendiente', 'estado-cancelada': cita.estado === 'cancelada', 'estado-confirmada': cita.estado === 'confirmada'}">{{ cita.estado }}</td>

                    </tr>
                </tbody>
              </table>
            </div>
        </div>
    </div>
</div>
