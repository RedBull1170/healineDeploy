<div class="row">
    <div class="col-sm-8 offset-sm-2"><br><br><br>
        <div>
            <a href="/pqrs-listar">
                <div class="container">
                    <button class="boton-admin">↺ Atrás</button>
                </div>
            </a>          
        </div>
      <form (ngSubmit)="onSubmit()" #pqrsForm="ngForm">
        <h2 class="title1">Actualiza PQRS</h2>
        <div class="section-divisor"></div>
        <div class="form-group">
          <label style="font-weight: 600;" for="tipo">Tipo</label>
          <input id="tipo" type="text" class="form-control" required [(ngModel)]="pqrs.tipo" name="tipo">
        </div>
  
        <div class="form-group">
          <label style="font-weight: 600;" for="descripcion">Descripcion</label>
          <input id="descripcion" type="text" class="form-control" required [(ngModel)]="pqrs.descripcion" name="descripcion">
        </div>
  
        <div class="form-group">
          <label style="font-weight: 600;" for="email">Email</label>
          <input id="email" type="email" class="form-control" required [(ngModel)]="pqrs.email" name="email">
        </div>
  
        <div class="form-group">
          <label style="font-weight: 600;" for="telefono">Telefono</label>
          <input id="telefono" type="number" class="form-control" required [(ngModel)]="pqrs.telefono" name="telefono">
        </div>
  
        <div class="form-group">
          <label style="font-weight: 600;" for="documento">Documento</label>
          <input id="documento" type="number" class="form-control" required [(ngModel)]="pqrs.documento" name="documento">
        </div>
  
        <div class="form-group">
          <label style="font-weight: 600;" for="estado">Estado</label>
          <input id="estado" type="text" class="form-control" required [(ngModel)]="pqrs.estado" name="estado">
        </div>
  
        <div class="form-group" >
          <button type="submit" class="button button-contactForm boxed-btn" [disabled]="!pqrsForm.form.valid">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>
