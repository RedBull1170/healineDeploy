<!DOCTYPE html>
<html lang="en">

<body style="background-color: #f0f0f0; height: 100vh; margin: 0; padding: 50px; display: flex; justify-content: center; align-items: center; font-family: Arial, sans-serif;">
    
    <div class="recovery-container row">
        <div class="col-xl-3" style="border-right: 1px solid #a3a3a3;">
            <div class="text-center">
                <img src="../../../../assets/images/password2.png" width="135px" alt="">
            </div><br>
            <div class="message-container">
                <p>Por favor, introduce el token de recuperación que recibiste por correo electrónico y establece tu nueva contraseña.</p>            
            </div>
            
        </div>
        <div class="col-xl-9">
            <h2 style="font-weight: 600; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; text-shadow: 1px 1px 2px rgba(133, 133, 133, 0.157); color: #515151;">Recuperación de Contraseña</h2>
            <form class="recovery-form" (ngSubmit)="actualizarContrasena()">
                <div class="form-group">
                    <label for="token" style="font-weight: 600;">Token de Recuperación:</label>
                    <input placeholder="Introduce El Token De Autenticacion" type="email" id="token" name="token" [(ngModel)]="token" required>
                </div>
                <div class="form-group">
                    <label for="password" style="font-weight: 600;">Nueva Contraseña:</label>
                    <input placeholder="Introsuce Tu Nueva Contraseña" type="email" id="password" name="password" [(ngModel)]="password" style="-webkit-text-security: disc;" required>
                    
                    <a href="/login" style="color: #8b8b8b; font-size: 12px; font-weight: 600; text-decoration: none; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">¿Deseas Volver Al Login?</a>
                </div>
                <button type="submit" class="boxed-btn">Actualizar Contraseña</button>
            </form>
        </div>
        
    </div>

</body>

</html>
