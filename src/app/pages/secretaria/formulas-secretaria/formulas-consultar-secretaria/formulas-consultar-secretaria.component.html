<div class="container mt-4">
    <a href="/secretaria-home-2" class="text-decoration-none">
        <button class="boxed-btn" style="padding: 10px; font-weight: 600; text-decoration: none;">↺ Atrás</button>
    </a>
</div>

<div class="container mt-4">
    <h1 class="title1" style="text-align: center;">Consultar <br>Medicamentos</h1>
</div>

<div class="row no-gutters mt-4">
    <div class="col-xl-6">
        <form class="formSedeBuscar">
            <div class="form-group">
                <label class="labelSedeBuscar" for="filtroMedicamento">Filtrar Por Nombre de Medicamento</label>
                <input type="text" class="form-control" placeholder="Nombre del Tratamiento" [(ngModel)]="filtroMedicamento" name="filtroMedicamento">
            </div>
        </form>
    </div>

    <div class="col-xl-6">
        <div id="tabla-imprimir">
            <table class="table table-striped table-responsive mt-4">
            <thead>
                <tr>
                    <th class="text-center bg-primary text-white">ID</th>
                    <th class="text-center bg-primary text-white">Nombre Medicamento</th>
                    <th class="text-center bg-primary text-white">Tratamiento</th>
                    <th class="text-center bg-primary text-white">Diagnóstico y Justificación</th>
                    <th class="text-center bg-primary text-white">Instrucciones para el Paciente</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let formula of filtrarFormulas(formulas) || []; let i = index" [class.odd]="i % 2 !== 0">
                    <td class="text-center">{{ formula.id }}</td>
                    <td class="text-center">{{ formula.nombreMedicamento }}</td>
                    <td class="text-center">{{ formula.tratamiento }}</td>
                    <td class="text-center">{{ formula.diagnostico }}</td>
                    <td class="text-center">{{ formula.instrucciones }}</td>
                </tr>
            </tbody>
        </table>
        </div>
        <a style="cursor: pointer;" (click)="imprimirTabla()"><img src="../../../../../assets/images/imprimir.png" width="35px" alt=""></a>

    </div>
</div>
