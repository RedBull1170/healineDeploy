<div class="container mt-5">
  <a href="/listar-PQRS-secretaria">
      <button class="btn btn-primary">↺ Atrás</button>
  </a>

  <form class="mt-4" (ngSubmit)="onSubmit()" #pqrsForm="ngForm">
      <h2 class="title1">Actualiza PQRS</h2>
      <hr class="section-divisor">

      <div class="form-group">
          <label for="tipo">Tipo</label>
          <input id="tipo" type="text" class="form-control" required [(ngModel)]="pqrs.tipo" name="tipo">
      </div>

      <div class="form-group">
          <label for="descripcion">Descripción</label>
          <input id="descripcion" type="text" class="form-control" required [(ngModel)]="pqrs.descripcion" name="descripcion">
      </div>

      <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" class="form-control" required [(ngModel)]="pqrs.email" name="email">
      </div>

      <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input id="telefono" type="tel" class="form-control" required [(ngModel)]="pqrs.telefono" name="telefono">
      </div>

      <div class="form-group">
          <label for="documento">Documento</label>
          <input id="documento" type="number" class="form-control" required [(ngModel)]="pqrs.documento" name="documento">
      </div>

      <div class="form-group">
          <label for="estado">Estado</label>
          <input id="estado" type="text" class="form-control" required [(ngModel)]="pqrs.estado" name="estado">
      </div>

      <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!pqrsForm.form.valid">Guardar Cambios</button>
      </div>
  </form>
</div>
