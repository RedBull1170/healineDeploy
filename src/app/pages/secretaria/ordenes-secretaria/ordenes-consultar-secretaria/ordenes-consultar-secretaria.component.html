<div class="container">
    <a href="/secretaria-home-2">
        <button class="boxed-btn" style="padding: 10px; font-weight: 600; text-decoration: none;">↺ Atrás</button>
    </a>
</div>

<div class="mt-4">
    <h1 class="title1" style="text-align: center;">Consultar <br>Órdenes Médicas</h1>
</div>

<div class="row no-gutters mt-4">
    <div class="col-xl-6 mt-4">
        <form class="ml-5 mr-5">
            <div class="form-group">
                <label for="filtroPaciente">Filtrar Por Paciente</label>
                <input placeholder="Doc Del Paciente o Nombre" type="text" class="form-control" [(ngModel)]="filtroPaciente" name="filtroPaciente">
            </div>
        </form>
    </div>

    <div class="col-xl-6 bg-white mt-4">
        <div class="table-responsive" id="tabla-imprimir">
            <table class="table table-striped" >
                <thead>
                    <tr>
                        <th class="text-center bg-primary text-white rounded-left">Código de Orden</th>
                        <th class="text-center bg-primary text-white">Paciente</th>
                        <th class="text-center bg-primary text-white">Fórmula Médica</th>
                        <th class="text-center bg-primary text-white">Descripción del Diagnóstico</th>
                        <th class="text-center bg-primary text-white rounded-right">Descripción del Tratamiento</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let orden of filtrarOrdenes(ordenes) || []; let i = index" [class.odd]="i % 2 !== 0">
                        <td class="text-center">{{ orden.id }}</td>
                        <td class="text-center">{{ orden.paciente }}</td>
                        <td class="text-center">{{ orden.formula }}</td>
                        <td class="text-center">{{ orden.diagnostico }}</td>
                        <td class="text-center">{{ orden.tratamiento }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a style="cursor: pointer;" (click)="imprimirTabla()"><img src="../../../../../assets/images/imprimir.png" width="35px" alt=""></a>

    </div>
</div>
