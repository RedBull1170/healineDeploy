
<body>

  <header class="encabezado">
    <h1>¡Bienvenida Secretaria {{userInfo.primerNombre}}!</h1>
    <p>Impulsando la Productividad con Elegancia y Eficiencia</p>
    
    <a (click)="mostrarEncuesta = true" class="boton-cerrar-sesion">Cerrar Sesion </a>
  </header>


  <div class="overlay-medico" *ngIf="mostrarEncuesta" (click)="mostrarEncuesta = false">
  </div>
  <div class="encuesta-satisfaccion" *ngIf="mostrarEncuesta">
      <button class="cerrar-btn" (click)="mostrarEncuesta = false">&#10006;</button>
      <h3 style="text-align: center; font-size: 24px; margin-bottom: 20px; font-weight: 600; color: #181818;">Encuesta de Satisfacción</h3>
      <form #encuestasForm="ngForm" (ngSubmit)="onSubmit()" style="max-width: 500px; margin: 0 auto; background-color: #f9f9f9; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);max-height: 400px; overflow-y: auto;  ">
          <div style="margin-bottom: 20px;">
              <label style="font-weight: bold; font-size: 18px; margin-bottom: 10px; display: block;">Calificación del Aplicativo:</label>
              <div style="display: flex; justify-content: space-between;">
                  <label>
                      <input type="radio" name="calificacion" [(ngModel)]="encuestas.calificacion" value="Excelente" style="display: none;">
                      <img src="../../../../assets/images/Excelente.png" width="75px" alt="Excelente">
                  </label>
                  <label>
                      <input type="radio" name="calificacion" [(ngModel)]="encuestas.calificacion" value="Muy Bueno" style="display: none;">
                      <img src="../../../../assets/images/Muy_Bueno.png" width="75px" alt="Muy Bueno">
                  </label>
                  <label>
                      <input type="radio" name="calificacion" [(ngModel)]="encuestas.calificacion" value="Bueno" style="display: none;">
                      <img src="../../../../assets/images/Bueno.png" width="75px" alt="Bueno">
                  </label>
                  <label>
                      <input type="radio" name="calificacion" [(ngModel)]="encuestas.calificacion" value="Regular" style="display: none;">
                      <img src="../../../../assets/images/Regular.png" width="75px" alt="Regular">
                  </label>
                  <label>
                      <input type="radio" name="calificacion" [(ngModel)]="encuestas.calificacion" value="Deficiente" style="display: none;">
                      <img src="../../../../assets/images/Deficiente.png" width="75px" alt="Deficiente">
                  </label>
              </div>      
          </div>
  
          <div style="margin-bottom: 20px;">
              <label style="font-weight: bold; font-size: 18px; margin-bottom: 10px; display: block;">¿Qué tan fácil de usar encuentra el aplicativo?</label>
              <div style="display: flex; justify-content: space-between;">
                  <label style="cursor: pointer;">
                      <input type="radio" name="facilidad" [(ngModel)]="encuestas.facilidad" value="Excelente" style="display: none;">
                      <img src="../../../../assets/images/Excelente.png" width="75px" alt="Excelente">
                  </label>
                  <label style="cursor: pointer;">
                      <input type="radio" name="facilidad" [(ngModel)]="encuestas.facilidad" value="Muy Bueno" style="display: none;">
                      <img src="../../../../assets/images/Muy_Bueno.png" width="75px" alt="Muy Bueno">
                  </label>
                  <label style="cursor: pointer;">
                      <input type="radio" name="facilidad" [(ngModel)]="encuestas.facilidad" value="Bueno" style="display: none;">
                      <img src="../../../../assets/images/Bueno.png" width="75px" alt="Bueno">
                  </label>
                  <label style="cursor: pointer;">
                      <input type="radio" name="facilidad" [(ngModel)]="encuestas.facilidad" value="Regular" style="display: none;">
                      <img src="../../../../assets/images/Regular.png" width="75px" alt="Regular">
                  </label>
                  <label style="cursor: pointer;">
                      <input type="radio" name="facilidad" [(ngModel)]="encuestas.facilidad" value="Deficiente" style="display: none;">
                      <img src="../../../../assets/images/Deficiente.png" width="75px" alt="Deficiente">
                  </label>
              </div>
          </div>
          
  
          <div style="margin-bottom: 20px;">
              <label style="font-weight: bold; font-size: 18px; margin-bottom: 10px; display: block;">¿Qué tan seguro se siente con respecto a la privacidad de sus datos?</label>
              <div style="display: flex; justify-content: space-between;">
                  <label style="cursor: pointer;">
                      <input type="radio" name="seguridad" [(ngModel)]="encuestas.seguridad" value="Excelente" style="display: none;">
                      <img src="../../../../assets/images/Excelente.png" width="75px" alt="Excelente">
                  </label>
                  <label style="cursor: pointer;">
                      <input type="radio" name="seguridad" [(ngModel)]="encuestas.seguridad" value="Muy Bueno" style="display: none;">
                      <img src="../../../../assets/images/Muy_Bueno.png" width="75px" alt="Muy Bueno">
                  </label>
                  <label style="cursor: pointer;">
                      <input type="radio" name="seguridad" [(ngModel)]="encuestas.seguridad" value="Bueno" style="display: none;">
                      <img src="../../../../assets/images/Bueno.png" width="75px" alt="Bueno">
                  </label>
                  <label style="cursor: pointer;">
                      <input type="radio" name="seguridad" [(ngModel)]="encuestas.seguridad" value="Regular" style="display: none;">
                      <img src="../../../../assets/images/Regular.png" width="75px" alt="Regular">
                  </label>
                  <label style="cursor: pointer;">
                      <input type="radio" name="seguridad" [(ngModel)]="encuestas.seguridad" value="Deficiente" style="display: none;">
                      <img src="../../../../assets/images/Deficiente.png" width="75px" alt="Deficiente">
                  </label>
              </div>
          </div>
          
          <div style="margin-bottom: 20px;">
              <label style="font-weight: bold; font-size: 18px; margin-bottom: 10px; display: block;">¿Cómo calificaría la velocidad y el rendimiento general?</label>
              <div style="display: flex; justify-content: space-between;">
                  <label style="cursor: pointer;">
                      <input type="radio" name="velocidad" [(ngModel)]="encuestas.velocidad" value="Excelente" style="display: none;">
                      <img src="../../../../assets/images/Excelente.png" width="75px" alt="Excelente">
                  </label>
                  <label style="cursor: pointer;">
                      <input type="radio" name="velocidad" [(ngModel)]="encuestas.velocidad" value="Muy Bueno" style="display: none;">
                      <img src="../../../../assets/images/Muy_Bueno.png" width="75px" alt="Muy Bueno">
                  </label>
                  <label style="cursor: pointer;">
                      <input type="radio" name="velocidad" [(ngModel)]="encuestas.velocidad" value="Bueno" style="display: none;">
                      <img src="../../../../assets/images/Bueno.png" width="75px" alt="Bueno">
                  </label>
                  <label style="cursor: pointer;">
                      <input type="radio" name="velocidad" [(ngModel)]="encuestas.velocidad" value="Regular" style="display: none;">
                      <img src="../../../../assets/images/Regular.png" width="75px" alt="Regular">
                  </label>
                  <label style="cursor: pointer;">
                      <input type="radio" name="velocidad" [(ngModel)]="encuestas.velocidad" value="Deficiente" style="display: none;">
                      <img src="../../../../assets/images/Deficiente.png" width="75px" alt="Deficiente">
                  </label>
              </div>
          </div>
          
          
          <div style="margin-bottom: 20px;">
              <label for="opinion" style="font-weight: bold; font-size: 18px;">Comentarios u Opiniones:</label>
              <textarea class="selectLogin" name="opinion" id="opinion" rows="5" placeholder="Comentarios u Opiniones" required [(ngModel)]="encuestas.opinion" style="width: 100%; padding: 10px; border-radius: 5px;"></textarea>
          </div>
  
          <button type="button" class="button button-contactForm boxed-btn-salir col-xl-4" style="border-radius: 20px; width: 100%;" (click)="salir()">Salir</button>ㅤ
          <button type="submit" class="button button-contactForm boxed-btn col-xl-7" style="border-radius: 20px; width: 100%;">Enviar</button>
      </form>
  </div> 


  <div class="linea"></div>

  <br><br>
  <div class="texto-centralizado">
    <p class="healine">HEALINE</p>
  </div>
  

  <div class="contenedor-recuadros">
    <div class="recuadro-container">
      <div class="recuadro">
        <a href="editar-perfil-secretaria" class="titulo-recuadro"> Mi Perfil</a>
      </div>
    </div>
  </div>
  <div class="contenedor-recuadros">
    <div class="recuadro-container">
      <div class="recuadro">
        <a href="agenda-consultar" class="titulo-recuadro">Agenda Medica</a>
      </div>
    </div>
    <div class="recuadro-container">
      <div class="recuadro">
        <a href="pacientes-consultar" class="titulo-recuadro">Pacientes</a>
      </div>
    </div>
    <div class="recuadro-container">
      <div class="recuadro">
        <a href="citas-consultar" class="titulo-recuadro">Citas Medicas</a>
      </div>
    </div>
    <div class="recuadro-container">
      <div class="recuadro">
        <a href="examenes-consultar" class="titulo-recuadro">Examenes Medicos</a>
      </div>
    </div>
    <div class="recuadro-container">
      <div class="recuadro">
        <a href="sedes-consultar" class="titulo-recuadro">Sedes </a>
      </div>
    </div>
    <div class="recuadro-container">
      <div class="recuadro">
        <a href="listar-PQRS-secretaria" class="titulo-recuadro">PQRS </a>
      </div>
    </div>
    <div class="recuadro-container">
      <div class="recuadro">
        <a href="historia-consultar-secretaria" class="titulo-recuadro">Historia Medica </a>
      </div>
    </div>
    <div class="recuadro-container">
      <div class="recuadro">
        <a href="ordenes-consultar-secretaria" class="titulo-recuadro"> Ordenes Medicas </a>
      </div>
    </div>
    <div class="recuadro-container">
      <div class="recuadro">
        <a href="formulas-consultar-secretaria" class="titulo-recuadro"> Medicamentos </a>
      </div>
    </div>
    <div class="recuadro-container">
      <div class="recuadro">
        <a href="incapacidad-consultar-secretaria" class="titulo-recuadro"> Incapacidades </a>
      </div>
    </div>
  </div>
