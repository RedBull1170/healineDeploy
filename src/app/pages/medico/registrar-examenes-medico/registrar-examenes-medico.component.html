<div>
    <a href="/medico-examenes">
        <button class="boton-admin" style="width: 45%; border-radius: 0 0 10px 10px; margin-left: 27.5%; margin-right: 27.5%;" onclick="goBack()">↺ Atrás</button>
    </a>
</div>
<br>
<div class="container" style="width: 45%; margin: 50px auto; padding: 20px; box-shadow: 0 4px 8px #000000; background-color: #f5f5f5; margin-top: 25px; border-radius: 19px;">
    <h1 style="font-size: 45px; color: #2c91d5; padding: 5px; text-shadow: 1px 1px 2px #000000; text-align: center;">Registrar Examen Medico</h1>
    <div class="examen-medico">
        <form  id="examenMedicoForm"  #examenesForm="ngForm" (ngSubmit)="onSubmit()">

            <div class="examen-info">
                <label for="paciente" style="font-weight: bold; margin-right: 10px; color: #000;">Cita:</label>
                <select required [(ngModel)]="examenes.cita" name="formula" id="formula" class="selectLogin" style="display: block;margin: 0 auto;margin-bottom: 30px;padding: 8px;border-radius: 17px;width: 480px;color: rgb(14, 14, 14);background-color: rgb(255, 255, 255);padding: 12px; border: 1px solid #9e9e9e; border-radius: 15px; width: 100%; font-size: 20px;">
                    <option *ngFor="let cita of citas" [ngValue]="cita.id + ' ' + cita.fecha">
                        {{ cita.hora }} - {{ cita.fecha }} - {{ cita.paciente }}
                    </option>
                </select>
            </div>
            

            <div class="examen-info">
                <label for="paciente" style="font-weight: bold; margin-right: 10px; color: #000;">Paciente:</label>
                <select required [(ngModel)]="examenes.paciente" name="paciente" id="paciente" class="selectLogin" style="display: block;margin: 0 auto;margin-bottom: 30px;padding: 8px;border-radius: 17px;width: 480px;color: rgb(14, 14, 14);background-color: rgb(255, 255, 255);padding: 12px; border: 1px solid #9e9e9e; border-radius: 15px; width: 100%; font-size: 20px;">
                    <option *ngFor="let user of usersPacientes" [ngValue]="user.documento + ' ' + user.primerNombre + ' ' + (user.segundoNombre ? user.segundoNombre + ' ' : '') + user.primerApellido + ' ' + (user.segundoApellido ? user.segundoApellido : '')">
                        {{ user.documento }} - {{ user.primerNombre }} {{ user.segundoNombre }} {{ user.primerApellido }} {{ user.segundoApellido }}
                    </option>
                </select>             
            </div>

            <div class="examen-info">
                <label for="nomExamen" style="font-weight: bold; margin-right: 10px; color: #000;">Nombre del Examen:</label>
                <input required [(ngModel)]="examenes.nombre" type="text" id="nomExamen" name="nomExamen" placeholder="Nombre Del Examen Enviado" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 100%; font-size: 14px; margin-top: 5px;">
            </div>
            <div class="examen-info">
                <label for="resultado" style="font-weight: bold; margin-right: 10px; color: #000;">Resultado del Examen:</label>
                <textarea required [(ngModel)]="examenes.resultado" id="resultado" name="resultado" placeholder="Ingrese el resultado del examen" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 100%; font-size: 14px; margin-top: 5px;"></textarea>
            </div>
            <div class="examen-info">
                <label for="fecha" style="font-weight: bold; margin-right: 10px; color: #000;">Fecha:</label>
                <input disabled [(ngModel)]="examenes.fecha"  type="date" id="fecha" name="fecha" placeholder="Fecha De Emision Del Examen" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 100%; font-size: 14px; margin-top: 5px;">
            </div>
            
            <div class="examen-info" style="text-align: center; margin-top: 10px;">
                <button class="button button-contactForm boxed-btn" [disabled]="!examenesForm.form.valid && isFormSubmitted" type="submit">
                    Registrar Examen Médico
                </button>
            </div>
        </form>
    </div>
</div>
